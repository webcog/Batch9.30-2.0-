    <h1 class="text-center bg-warning p-5">Grid System</h1>

<div class="container-fluid">
<div class="row">

    <div class="col-lg-3 bg-warning">
        <img src="./img/insta.png" height="150" width="150" alt="">
        <br>
        <span class="h3 text-center">Follow</span>
    
    </div>
    <div class="col-lg-3 bg-info">
        <img src="./img/insta.png" height="150" width="150" alt="">
        <br>
        <span class="h3 text-center">Follow</span>
    </div>
    <div class="col-lg-3 bg-danger">
        <img src="./img/insta.png" height="150" width="150" alt="">
        <br>
        <span class="h3 text-center">Follow</span>
    </div>
    <div class="col-lg-3 bg-primary">
        <img src="./img/insta.png" height="150" width="150" alt="">
        <br>
        <span class="h3 text-center">Follow</span>
    </div>


    <div class="col-lg-11 bg-danger" >
        <img src="./img/insta.png" height="150" width="150" alt="">
        <br>
        <span class="h3 text-center">Follow</span>
    </div>
    <div class="col-lg-1 bg-dark" style="overflow: hidden;">
        <!-- <img src="./img/insta.png" height="150" width="150" alt=""> -->

    <div class="col-lg-3 bg-primary">
        <img src="./img/insta.png" height="150" width="150" alt="">
        <br>
        <span class="h3 text-center text-white">Follow</span>
    </div>
    
</div>
</div> 


<a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
   OffCANVAS
  </a>
  
  
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

    </div>
      <div class="dropdown mt-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Dropdown button
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
