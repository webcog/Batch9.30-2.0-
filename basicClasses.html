<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .custom{
            border-left: 5px solid black;
            border-right: 5px solid black;
        }
       
        
    </style>
</head>
  <body>
    <!-- container 
    container-fluid

    contextual classes   
                    primary
                    success
                    danger
                    info
                    warning
                    dark
                    white
                    light


        bg-contextual classes   
        text-contextual classes   

        padding classes >
        p-{0>5} > for all sides
        pt-{0-5} for top
        pb-{0-5} for bottom
        ps-{0-5}
        pe-{0-5}
        left ko replace kr diya gya hai with "start"
        right replace "end" 
        
        px-{0-5} > left and right
        py-{0-5} > top and bottom

        text-center > 
        text-start > left
        text-end > right

        fw-bold > use for boldin element
        fw-bolder > use for bolder

        grid system 
-->
    
    <div class="container custom bg-warning p-5 ">
        <p class="text-primary text-end fw-bolder">Hello this is our batc for bootsrap 5</p>
     
           
       
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
